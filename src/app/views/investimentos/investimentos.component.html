<div class="container">
    <div class="investimentos">
        <h2>Seus investimentos</h2>
        <button class="dialog-conta adicionar" (click)="abrirDialogInvestimento()">Adicionar novo investimento</button>
        <table mat-table [dataSource]="investimentos" class="mat-elevation-z8">
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição</th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="valorRetirada">
                <th mat-header-cell *matHeaderCellDef> Quantia investida </th>
                <td mat-cell *matCellDef="let element"> {{element.valorRetirada}} </td>
            </ng-container>
            <ng-container matColumnDef="lucroAtual">
                <th mat-header-cell *matHeaderCellDef> Lucro atual </th>
                <td mat-cell *matCellDef="let element"> {{element.lucroAtual}} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="default">
                        <mat-label>Ações</mat-label>
                        <mat-select>
                            <mat-option (click)="abrirDialogPorcentagem(element.id)">
                                Mostrar porcentagem
                            </mat-option>
                            <mat-option (click)="abrirDialogEdicaoLucro(element.id)">
                                Atualizar lucro
                            </mat-option>
                            <mat-option (click)="abrirDialogEdicaoDescricao(element.id)">
                                Atualizar descricao
                            </mat-option>
                            <mat-option class="delete" (click)="apagarInvestimento(element.id)">
                                Apagar
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
