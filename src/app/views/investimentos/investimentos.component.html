<div class="container">
    <div class="variaveis">
        <h3>Seus investimentos</h3>
        <button class="dialog-conta adicionar" (click)="abrirDialogInvestimento()">Adicionar nova conta</button>
        <table mat-table [dataSource]="investimentos" class="mat-elevation-z8">
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição</th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>
    
            <ng-container matColumnDef="valorRetirada">
                <th mat-header-cell *matHeaderCellDef> Quantia investida </th>
                <td mat-cell *matCellDef="let element"> {{element.valorRetirada}} </td>
            </ng-container>
            <ng-container matColumnDef="lucroAtual">
                <th mat-header-cell *matHeaderCellDef> Lucro atual </th>
                <td mat-cell *matCellDef="let element"> {{element.lucroAtual}} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="abrirDialogPorcentagem(element.id)">Mostrar porcentagem</button>
                    <button (click)="abrirDialogEdicaoLucro(element.id)">Atualizar lucro</button>
                    <button (click)="abrirDialogEdicaoDescricao(element.id)">Atualizar Descricao</button>
                    <button (click)="apagarInvestimento(element.id)">Apagar</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
