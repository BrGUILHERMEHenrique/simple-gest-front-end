<div class="container">
    <div class="fixas">
        <h2>Despesas fixas</h2>
        <button class="dialog-conta adicionar" (click)="abrirDialogDespesaFixa()">Adicionar nova despesa fixa</button>
        <table mat-table [dataSource]="despesasFixas" class="mat-elevation-z8 table">
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição</th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="quantia">
                <th mat-header-cell *matHeaderCellDef> Quantia </th>
                <td mat-cell *matCellDef="let element"> {{element.quantia}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let element">
                    <button class="editar" (click)="abrirDialogEdicaoFixa(element.id)">Editar</button>
                    <button class="apagar" (click)="apagarDespesaFixa(element.id)">Apagar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="variaveis">
        <h2>Despesas Variaveis</h2>
        <button class="dialog-conta adicionar" (click)="abrirDialogDespesaVariavel()">Adicionar nova despesa variável</button>
        <table mat-table [dataSource]="despesasVariaveis" class="mat-elevation-z8 table">
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição</th>
                <td mat-cell *matCellDef="let element"> {{element.descricacao}} </td>
            </ng-container>

            <ng-container matColumnDef="quantia">
                <th mat-header-cell *matHeaderCellDef> Quantia </th>
                <td mat-cell *matCellDef="let element"> {{element.quantia}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let element">
                    <button class="editar" (click)="abrirDialogEdicaoVariavel(element.id)">Editar</button>
                    <button class="apagar" (click)="apagarDespesaVariavel(element.id)">Apagar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
